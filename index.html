<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Mania</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="title">Intelligence Test</div>
        <div class="result hidden">
            You are &nbsp;<span class="finalScore">0</span>%&nbsp; Smart
        </div>
    </header>


    <div class="container">
        <form class="quiz">
        <div class="que">
            <p>1. How many months have 28 days?</p>
            <div class="option">
                <input type="radio"  name="q1" value="A" id="q1o1" checked>
                <label for="q1o1"> 2</label>
            </div>
            <div class="option">
                <input type="radio" name="q1" value="B" id="q1o2">
                <label for="q1o2"> 1</label>
            </div>
            <div class="option">
                <input type="radio" name="q1" value="C" id="q1o3">
                <label for="q1o3"> All of them.</label>
            </div>
            <div class="option">
                <input type="radio" name="q1" value="D" id="q1o4">
                <label for="q1o4"> Depends if there's a leap year or not.</label>
            </div>
        </div>





        <div class="que">
            <p>2. How many 0.5cm slices of bread can you cut from a whole bread that's 25cm long?</p>
            <div class="option">
                <input type="radio"  name="q2" value="A" id="q2o1" checked>
                <label for="q2o1"> 1</label>
            </div>
            <div class="option">
                <input type="radio" name="q2" value="B" id="q2o2">
                <label for="q2o2"> 25</label>
            </div>
            <div class="option">
                <input type="radio" name="q2" value="C" id="q2o3">
                <label for="q2o3"> 50</label>
            </div>
            <div class="option">
                <input type="radio" name="q2" value="D" id="q2o4">
                <label for="q2o4"> None of the above.</label>
            </div>
        </div>
        


        <div class="que">
            <p>3. Divide 30 by half and add ten.</p>
            <div class="option">
                <input type="radio"  name="q3" value="A" id="q3o1" checked>
                <label for="q3o1"> 40.5</label>
            </div>
            <div class="option">
                <input type="radio" name="q3" value="B" id="q3o2">
                <label for="q3o2"> 25</label>
            </div>
            <div class="option">
                <input type="radio" name="q3" value="C" id="q3o3">
                <label for="q3o3"> 70</label>
            </div>
            <div class="option">
                <input type="radio" name="q3" value="D" id="q3o4">
                <label for="q3o4"> I know this is a trick question, so NONE. Ha!</label>
            </div>
        </div>
        
        <div class="que">
            <p>4. What Is Always In Front Of You But Can't Be Seen?</p>
            <div class="option">
                <input type="radio"  name="q4" value="A" id="q4o1" checked>
                <label for="q4o1"> Nose</label>
            </div>
            <div class="option">
                <input type="radio" name="q4" value="B" id="q4o2">
                <label for="q4o2"> Past</label>
            </div>
            <div class="option">
                <input type="radio" name="q4" value="C" id="q4o3">
                <label for="q4o3"> Soul</label>
            </div>
            <div class="option">
                <input type="radio" name="q4" value="D" id="q4o4">
                <label for="q4o4"> Future</label>
            </div>
        </div>
        
        <div class="que">
            <p>5. What is the Full name of E-Cell HBTU?</p>
            <div class="option">
                <input type="radio"  name="q5" value="A" id="q5o1" checked>
                <label for="q5o1"> Entrepreneurship Cell HBTU</label>
            </div>
            <div class="option">
                <input type="radio" name="q5" value="B" id="q5o2">
                <label for="q5o2"> Atal Incubation Hub</label>
            </div>
            <div class="option">
                <input type="radio" name="q5" value="C" id="q5o3">
                <label for="q5o3"> Gen-X Innovation Incubation and Entrepreneurship Cell</label>
            </div>
            <div class="option">
                <input type="radio" name="q5" value="D" id="q5o4">
                <label for="q5o4"> Guiding Innovation Incubation and Entrepreneurship Cell</label>
            </div>
        </div>
        
    

        <input type="submit" value="Submit" class="Primary">
    </form>
    </div>



    <script src="app.js"></script>
</body>

</html>
